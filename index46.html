<body>
<div id="app">
<!--    <child content="<p>CodeS</p>"></child>-->
    <child>

<!--  插槽   也可以传递给子组件   slot  插槽只有一个  具名插槽可以有多个 -->

        <div class="footer" slot="footer">footer</div>
    </child>
</div>

                    '<slot name="footer"> </slot>' +
                '</div>'
    })
