<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue中的样式绑定</title>
    <script src="./vue.js"></script>
    <style>
        .activated{
            color:red;
        }
    </style>
</head>
<body>
<div id="app">

<!--  页面上div元素 显示一个class  显示的是 activated里的内容   class 与数组绑定-->
<!--        :class="[activated]"  -->
    <div @click="handleDivClick"
    :class="[activated,activatedOne]"
    >
        Hello world
    </div>
</div>

            }
        }
    })
</script>

</body>
</html>
