    <div
            ref="hello"
            @click="handleClick"
    >
        hello world
    </div>
</div>

<script>

    //子组件
    Vue.component('row',{
        data:function (){
            return {
                content:'this is a row'
            }
        },
        template:'<tr><td>{{content}}</td></tr>'
    })

    var vm = new Vue({
        el:'#root',
        methods:{
            handleClick:function (){
                //$refs：所有的引用
                //如果 ref是组建  获取的是  组件的引用
                console.log(this.$refs.hello.innerHTML)
            }
        }
    })
</script>
