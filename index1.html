        <div id="app">{{content}}</div>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    content: 'Hello world'
                }
            });

            //延时器
            setTimeout(function (){
                app.$data.content = 'bye world'
            }, 2000)

        </script>

</body>
