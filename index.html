<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <script src = 'vue.js'></script>
</head>
<body>
    <div id = "app">
<!--        v-model 数据双向绑定 -->
        <input type="text" v-model="inputValue"/>
<!--        button v-on 绑定 click 事件 执行函数 handleBtnClick-->
        <button v-on:click="handleBtnClick">提交</button>
        <ul>
<!--            <li>第一课的内容</li>-->
<!--            <li>第二课的内容</li>-->
<!--            v-for 循环-->
            <li v-for="item in list">{{item}}</li>
        </ul>
    </div>

    <script>
        var app = new Vue({
             el: '#app',
            data: {
                 // list:['第一课的内容','第二课的内容','333']
                list:[],
                inputValue: ''
            },
            //methods 定义方法
            methods: {
                handleBtnClick: function () {
                    // alert('click')
                    //获取data项里的值 ： this.
                    this.list.push(this.inputValue)
                    alert(this.inputValue)
                    this.inputValue = ''
                }
            }
        })
    </script>
</body>
</html>
