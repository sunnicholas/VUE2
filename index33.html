<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-模板语法</title>
    <script src = "./vue.js"></script>
</head>
<body>
  <div id = "app">
<!--  插值表达式  -->
    {{name}}
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data:{
        name:"Dell"
      }
    })
  </script>
</body>
</html>
