<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>33-模板语法</title>
    <script src = "./vue.js"></script>
</head>
<body>
<!--  <div id = "app">-->
<!-- 1 插值表达式  -->
<!--    {{name + ' Lee'}}-->
<!--  </div>-->
  <div id = "app">
<!-- 2  v-text = js 表达式  进行了转义==插值表达式 -->
    <div v-text="name + ' Lee'"></div>
<!-- 3 v-html = 保留样式  -->
    <div v-html="name + ' Lee'" ></div>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data:{
        // name:"<h1>Dell2</h1>"
        name:"Dell2"
      }
    })
  </script>
</body>
</html>
