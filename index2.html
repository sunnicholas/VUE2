<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .item{
            color: darkred;
        }
    </style>
</head>
<body>
<div id="app">
    {{msg}}
    <div>
        <input type="text" v-model="info">
<!--        事件   -->
        <button v-on:click="handleClick">添加</button>
    </div>
    <ul>
<!--        <li v-for="item in list">{{item}}<li/>-->
        <todo-item v-for="item in list" :item="item"></todo-item>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script>
    //自定义标签 全局
    Vue.component('todo-item',{
        //属性
        props:['item'],
        template:'<li class="item">{{item}}</li>'
    })
    new Vue({
        el:'#app',
        data(){
            return{
                msg:'hell geektime',
                info:'',
                list:[]
            }
        },
        methods:{
            handleClick(){
                console.log(this.info)
                this.list.push(this.info)
                this.info = ''
            }
        }
    })
</script>
</body>
</html>
