<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if else && show</title>
    <script src="./vue.js"></script>
</head>
<body>

<div id="app">
    <div v-if="show === 'a'">
        Name: <input  key = "name">
    </div>
    <div v-else-if="show === 'b'">
        Email: <input key = "email">
    </div>
    <div v-else>
        Phone: <input key = "phone">
    </div>
</div>

<script>
    var vm = new Vue ({
        el : '#app',
        data : {
            show:""
        }
    })
</script>

</body>
</html>
