<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 实例 31</title>
    <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    //handleClick 事件绑定
    <div v-on:click="handleClick">
      {{message}}
    </div>
  </div>

  <script>
      var vm = new Vue({
        //实例 接管页面的 dom 渲染
        el : '#root',
        //定义字段 存放数据
        data : {
          message : 'Hello world'
        },
        //监听dom  自动执行触发的方法
        methods : {
          handleClick : function () {
            alert("Hello vue test")
          }
        }
      })
  </script>
</body>
</html>
